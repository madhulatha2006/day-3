    <head>
        <meta charset="UTF-8">

        <title>Quote App</title>
    </head>
    <body>
        <button onclick="getquote()">Click for Quote</button>
        <pre id="output"></pre>
    
        <script>
            async function getquote() {
                    let response = await fetch("https://api.api-ninjas.com/v1/quotes", {
                        method: "GET",
                        headers: {
                            "X-Api-Key": "n2Iqzgw810hK5HERJ50MaQ==rewxvGAyDzadZpfa"
                        }
                    });
    
                    let data = await response.json();
                    let quote = data[0].quote;
                    let author = data[0].author;
    
                    document.getElementById("output").textContent = `"${quote}"\nâ€” ${author}`;
               
            }
        </script>
    </body>
</html>
